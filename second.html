<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="/style.css" />
    <title>ASSUIT</title>
  </head>
  <body>
    <header class="navigation-bar">
      <div class="logo">
        <a href="/index.html" class="nav-link"
          ><img src="/images/logo.png" alt=""
        /></a>
      </div>
      <div class="links">
        <a href="/second.html" class="nav-link">Join to us</a>
      </div>
    </header>

    <div id="" class="contact_page">
      <section class="map">
        <h1>WE ARE HERE</h1>
        <div class="g-map" id="themap">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21607.3238076252!2d31.1525736225329!3d27.188370472176274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14450bfb7a5cb539%3A0x38d71298729ac58a!2sAssiut%20University!5e0!3m2!1sen!2seg!4v1684442004546!5m2!1sen!2seg"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>

      <section class="sub-data">
        <h1>WE'D LOVE TO JOIN TO US</h1>
        <form class="sheetform" action="/submit-data" method="post">
          <div class="the-data">
            <div class="element">
              <label for="name">Name <span>*</span></label
              ><br />
              <input
                required
                id="name"
                type="text"
                name="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="element">
              <label for="mail">Mail <span>*</span></label
              ><br />
              <input
                required
                id="mail"
                type="email"
                name="email"
                placeholder="example@example-mail.com"
              />
            </div>
            <div class="element">
              <label for="comment">Any comment <span>*</span></label
              ><br />
              <textarea
                required
                name="message"
                id="comment"
                cols="30"
                rows="10"
                placeholder="Enter your message here"
              ></textarea>
            </div>
            <div class="element">
              <button class="submit" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </section>
    </div>

    <footer class="foot">
      <span></span>
      <div class="final">
        <div class="con"><img src="/images/logo.png" alt="" /></div>
        <div class="con">
          <h3>Follow US</h3>
          <div class="social">
            <a
              href="https://www.linkedin.com/company/green-assiut-university-initiative/"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="https://www.facebook.com/green.assiut.uni" target="_blank"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="https://twitter.com/ieee_suez" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="con">
          <h3>Contact Us</h3>
          <div class="home">
            <a href="#themap"> <i class="fa fa-home"></i></a>
            <p>University of Assuit</p>
          </div>
          <div class="mail">
            <i class="fa fa-envelope"></i>
            <a href="assuit@gamil.com">Green Assuit</a>
          </div>
        </div>
      </div>
      <span></span>
      <p class="copyright">
        Copyrights Â© 2023 All Rights Reserved by Green Assiut University.
      </p>
    </footer>
  </body>
</html>
